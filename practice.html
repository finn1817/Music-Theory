<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale & Chord Practice - Music Theory Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        select, button {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: 2px solid #fff;
            background: white;
        }

        button:hover {
            background: white;
            transform: translateY(-2px);
        }

        .staff-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        .grand-staff {
            position: relative;
            width: 100%;
            min-width: 800px;
        }

        .treble-staff, .bass-staff {
            position: relative;
            height: 160px;
            margin: 1rem 0;
        }

        .treble-staff {
            margin-bottom: 3rem;
        }

        .staff-lines {
            position: absolute;
            left: 60px;
            right: 20px;
            top: 20px;
            height: 120px;
        }

        .staff-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #333;
        }

        .ledger-line {
            position: absolute;
            height: 2px;
            width: 40px;
            background: #333;
            left: 60px;
        }

        .clef {
            position: absolute;
            left: 10px;
            top: 20px;
            font-size: 4rem;
            color: #333;
            font-weight: bold;
            line-height: 1;
        }

        .note {
            position: absolute;
            width: 16px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .note:hover {
            background: #667eea;
            transform: scale(1.2);
        }

        .note-name {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #333;
            font-weight: bold;
            white-space: nowrap;
        }

        .chord-note {
            background: #667eea;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
        }

        .key-signature {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .chord-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .staff-container {
                padding: 1rem;
            }
            
            .grand-staff {
                min-width: 600px;
            }
            
            .clef {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
    
    <div class="header">
        <h1>üéº Scale & Chord Practice</h1>
        <p>Interactive music theory with visual staff notation</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="scaleType">Scale Type:</label>
            <select id="scaleType">
                <option value="major">Major Scale</option>
                <option value="minor">Natural Minor Scale</option>
                <option value="harmonic-minor">Harmonic Minor Scale</option>
                <option value="melodic-minor">Melodic Minor Scale</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="rootNote">Root Note:</label>
            <select id="rootNote">
                <option value="C">C</option>
                <option value="C#">C#/Db</option>
                <option value="D">D</option>
                <option value="D#">D#/Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#/Gb</option>
                <option value="G">G</option>
                <option value="G#">G#/Ab</option>
                <option value="A">A</option>
                <option value="A#">A#/Bb</option>
                <option value="B">B</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="displayMode">Display Mode:</label>
            <select id="displayMode">
                <option value="scale">Scale Notes</option>
                <option value="triads">Basic Triads</option>
                <option value="sevenths">Seventh Chords</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>&nbsp;</label>
            <button onclick="generateScale()">Generate</button>
        </div>
    </div>

    <div class="staff-container">
        <div class="grand-staff">
            <!-- Treble Staff -->
            <div class="treble-staff">
                <div class="clef">ùÑû</div>
                <div class="staff-lines">
                    <div class="staff-line" style="top: 0px;"></div>
                    <div class="staff-line" style="top: 30px;"></div>
                    <div class="staff-line" style="top: 60px;"></div>
                    <div class="staff-line" style="top: 90px;"></div>
                    <div class="staff-line" style="top: 120px;"></div>
                </div>
                <!-- Ledger lines will be added dynamically -->
                <div class="ledger-line" style="top: 150px;" id="treble-ledger-c4"></div>
                <div class="ledger-line" style="top: -30px;" id="treble-ledger-a5"></div>
                <div class="ledger-line" style="top: -60px;" id="treble-ledger-c6"></div>
            </div>

            <!-- Bass Staff -->
            <div class="bass-staff">
                <div class="clef">ùÑ¢</div>
                <div class="staff-lines">
                    <div class="staff-line" style="top: 0px;"></div>
                    <div class="staff-line" style="top: 30px;"></div>
                    <div class="staff-line" style="top: 60px;"></div>
                    <div class="staff-line" style="top: 90px;"></div>
                    <div class="staff-line" style="top: 120px;"></div>
                </div>
                <!-- Ledger lines will be added dynamically -->
                <div class="ledger-line" style="top: -30px;" id="bass-ledger-c4"></div>
                <div class="ledger-line" style="top: 150px;" id="bass-ledger-a2"></div>
                <div class="ledger-line" style="top: 180px;" id="bass-ledger-f2"></div>
            </div>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <h3>Scale Information</h3>
        <div class="key-signature" id="keySignature">Select a scale to see key signature and interval information</div>
        <div class="chord-info" id="chordInfo"></div>
    </div>

    <script>
        // Note positions on staff (distance from top of staff lines in pixels)
        // Each staff line is 30px apart, spaces are 15px between lines
        const notePositions = {
            treble: {
                // Ledger lines above staff
                'C6': -60, 'B5': -45, 'A5': -30, 'G5': -15,
                // Staff lines and spaces (top to bottom)
                'F5': 0,   'E5': 15,  'D5': 30,  'C5': 45,  'B4': 60,  'A4': 75,  'G4': 90,  'F4': 105, 'E4': 120,
                // Ledger lines below staff
                'D4': 135, 'C4': 150, 'B3': 165
            },
            bass: {
                // Ledger lines above staff
                'A3': -15, 'G3': 0,   'F3': 15,  'E3': 30,  'D3': 45,  'C3': 60,  'B2': 75,  'A2': 90,  'G2': 105, 'F2': 120,
                // Staff lines and spaces (top to bottom)
                'E2': 135, 'D2': 150, 'C2': 165,
                // Middle C ledger line
                'C4': -30
            }
        };

        const scalePatterns = {
            'major': [0, 2, 4, 5, 7, 9, 11],
            'minor': [0, 2, 3, 5, 7, 8, 10],
            'harmonic-minor': [0, 2, 3, 5, 7, 8, 11],
            'melodic-minor': [0, 2, 3, 5, 7, 9, 11]
        };

        const chordPatterns = {
            'triads': {
                'I': [0, 2, 4],
                'ii': [1, 3, 5],
                'iii': [2, 4, 6],
                'IV': [3, 5, 0],
                'V': [4, 6, 1],
                'vi': [5, 0, 2],
                'vii¬∞': [6, 1, 3]
            },
            'sevenths': {
                'IMaj7': [0, 2, 4, 6],
                'ii7': [1, 3, 5, 0],
                'iii7': [2, 4, 6, 1],
                'IVMaj7': [3, 5, 0, 2],
                'V7': [4, 6, 1, 3],
                'vi7': [5, 0, 2, 4],
                'vii¬∞7': [6, 1, 3, 5]
            }
        };

        const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const naturalNotes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];

        function getNoteFromSemitone(rootIndex, semitone) {
            return noteNames[(rootIndex + semitone) % 12];
        }

        function clearStaff() {
            document.querySelectorAll('.note').forEach(note => note.remove());
        }

        function addNoteToStaff(staffClass, noteName, octave, position, isChordNote = false) {
            const staff = document.querySelector(`.${staffClass}`);
            const note = document.createElement('div');
            note.className = isChordNote ? 'note chord-note' : 'note';
            
            // Position note
            note.style.top = (20 + position) + 'px';
            note.style.left = (100 + (document.querySelectorAll('.note').length * 35)) + 'px';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'note-name';
            nameDiv.textContent = noteName + octave;
            note.appendChild(nameDiv);
            
            staff.appendChild(note);
        }

        function getScaleNotes(rootNote, scaleType) {
            const rootIndex = noteNames.indexOf(rootNote.replace('b', '#'));
            const pattern = scalePatterns[scaleType];
            return pattern.map(semitone => getNoteFromSemitone(rootIndex, semitone));
        }

        function getNoteWithOctave(noteName, clef, noteIndex) {
            // Determine appropriate octaves for each clef
            if (clef === 'treble') {
                // Treble clef typically shows octaves 4-6
                if (noteIndex < 3) return noteName + '4';
                if (noteIndex < 6) return noteName + '5';
                return noteName + '5';
            } else {
                // Bass clef typically shows octaves 2-4
                if (noteIndex < 3) return noteName + '2';
                if (noteIndex < 6) return noteName + '3';
                return noteName + '3';
            }
        }

        function generateScale() {
            const scaleType = document.getElementById('scaleType').value;
            const rootNote = document.getElementById('rootNote').value.replace('b', '#');
            const displayMode = document.getElementById('displayMode').value;
            
            clearStaff();
            
            const scaleNotes = getScaleNotes(rootNote, scaleType);
            
            if (displayMode === 'scale') {
                // Display scale notes
                scaleNotes.forEach((note, index) => {
                    // Add to treble clef
                    const trebleNote = getNoteWithOctave(note, 'treble', index);
                    const trebleOctave = trebleNote.slice(-1);
                    const treblePosition = notePositions.treble[trebleNote];
                    
                    if (treblePosition !== undefined) {
                        addNoteToStaff('treble-staff', note, trebleOctave, treblePosition);
                    }
                    
                    // Add to bass clef
                    const bassNote = getNoteWithOctave(note, 'bass', index);
                    const bassOctave = bassNote.slice(-1);
                    const bassPosition = notePositions.bass[bassNote];
                    
                    if (bassPosition !== undefined) {
                        addNoteToStaff('bass-staff', note, bassOctave, bassPosition);
                    }
                });
            } else {
                // Display chords
                const chordType = displayMode === 'triads' ? 'triads' : 'sevenths';
                const chords = chordPatterns[chordType];
                
                Object.entries(chords).forEach(([chordName, intervals], chordIndex) => {
                    const chordNotes = intervals.map(interval => scaleNotes[interval]);
                    
                    chordNotes.forEach((note, noteIndex) => {
                        const trebleNote = getNoteWithOctave(note, 'treble', noteIndex);
                        const trebleOctave = trebleNote.slice(-1);
                        const treblePosition = notePositions.treble[trebleNote];
                        
                        if (treblePosition !== undefined) {
                            // Stack chord notes vertically
                            const stackedPosition = treblePosition + (noteIndex * 15);
                            addNoteToStaff('treble-staff', note, trebleOctave, stackedPosition, true);
                        }
                    });
                });
            }
            
            updateInfoPanel(rootNote, scaleType, scaleNotes, displayMode);
        }

        function updateInfoPanel(rootNote, scaleType, scaleNotes, displayMode) {
            const keySignature = document.getElementById('keySignature');
            const chordInfo = document.getElementById('chordInfo');
            
            const scaleInfo = {
                'major': 'Major scale pattern: W-W-H-W-W-W-H (Whole-Half steps)',
                'minor': 'Natural minor pattern: W-H-W-W-H-W-W',
                'harmonic-minor': 'Harmonic minor pattern: W-H-W-W-H-W+H-H',
                'melodic-minor': 'Melodic minor pattern: W-H-W-W-W-W-H'
            };
            
            keySignature.innerHTML = `
                <strong>${rootNote} ${scaleType.replace('-', ' ').toUpperCase()}</strong><br>
                Notes: ${scaleNotes.join(' - ')}<br>
                ${scaleInfo[scaleType]}
            `;
            
            if (displayMode === 'scale') {
                chordInfo.innerHTML = `
                    <strong>Scale Degrees:</strong><br>
                    I: ${scaleNotes[0]} (Tonic)<br>
                    II: ${scaleNotes[1]} (Supertonic)<br>
                    III: ${scaleNotes[2]} (Mediant)<br>
                    IV: ${scaleNotes[3]} (Subdominant)<br>
                    V: ${scaleNotes[4]} (Dominant)<br>
                    VI: ${scaleNotes[5]} (Submediant)<br>
                    VII: ${scaleNotes[6]} (Leading Tone)
                `;
            } else {
                const chordType = displayMode === 'triads' ? 'Basic Triads' : 'Seventh Chords';
                chordInfo.innerHTML = `
                    <strong>${chordType} in ${rootNote} ${scaleType}:</strong><br>
                    Chords are stacked vertically showing traditional chord voicings.
                `;
            }
        }

        // Initialize with C Major
        document.addEventListener('DOMContentLoaded', () => {
            generateScale();
        });
    </script>
</body>
</html>
