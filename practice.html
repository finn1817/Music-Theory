<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale & Chord Practice - Music Theory Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        select, button {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: 2px solid #fff;
            background: white;
        }

        button:hover {
            background: white;
            transform: translateY(-2px);
        }

        .staff-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        .grand-staff {
            position: relative;
            width: 100%;
            min-width: 1000px;
            height: 500px;
        }

        .treble-staff {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
        }

        .bass-staff {
            position: absolute;
            top: 280px;
            left: 0;
            right: 0;
            height: 200px;
        }

        .staff-lines {
            position: absolute;
            left: 80px;
            right: 20px;
            top: 40px;
            height: 120px;
        }

        .staff-line, .ledger-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #333;
        }

        .ledger-line {
            background: #666;
        }

        .clef {
            position: absolute;
            left: 20px;
            top: 40px;
            font-size: 4rem;
            color: #333;
            font-weight: bold;
            line-height: 1;
            z-index: 5;
        }

        .note {
            position: absolute;
            width: 14px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .note:hover {
            background: #667eea;
            transform: scale(1.3);
        }

        .note-name {
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #333;
            font-weight: bold;
            white-space: nowrap;
        }

        .chord-note {
            background: #667eea;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
        }

        .key-signature {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .chord-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .staff-container {
                padding: 1rem;
            }
            
            .grand-staff {
                min-width: 800px;
            }
            
            .clef {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
    
    <div class="header">
        <h1>üéº Scale & Chord Practice</h1>
        <p>Interactive music theory with visual staff notation</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="scaleType">Scale Type:</label>
            <select id="scaleType">
                <option value="major">Major Scale</option>
                <option value="minor">Natural Minor Scale</option>
                <option value="harmonic-minor">Harmonic Minor Scale</option>
                <option value="melodic-minor">Melodic Minor Scale</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="rootNote">Root Note:</label>
            <select id="rootNote">
                <option value="C">C</option>
                <option value="C#">C#/Db</option>
                <option value="D">D</option>
                <option value="D#">D#/Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#/Gb</option>
                <option value="G">G</option>
                <option value="G#">G#/Ab</option>
                <option value="A">A</option>
                <option value="A#">A#/Bb</option>
                <option value="B">B</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="displayMode">Display Mode:</label>
            <select id="displayMode">
                <option value="scale">Scale Notes</option>
                <option value="triads">Basic Triads</option>
                <option value="sevenths">Seventh Chords</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>&nbsp;</label>
            <button onclick="generateScale()">Generate</button>
        </div>
    </div>

    <div class="staff-container">
        <div class="grand-staff" id="grandStaff">
            <!-- Treble Staff -->
            <div class="treble-staff" id="trebleStaff">
                <div class="clef">ùÑû</div>
                <div class="staff-lines">
                    <!-- Main staff lines -->
                    <div class="staff-line" style="top: 0px;"></div>
                    <div class="staff-line" style="top: 30px;"></div>
                    <div class="staff-line" style="top: 60px;"></div>
                    <div class="staff-line" style="top: 90px;"></div>
                    <div class="staff-line" style="top: 120px;"></div>
                    <!-- Ledger lines above -->
                    <div class="ledger-line" style="top: -60px;"></div>
                    <div class="ledger-line" style="top: -30px;"></div>
                    <!-- Ledger lines below -->
                    <div class="ledger-line" style="top: 150px;"></div>
                    <div class="ledger-line" style="top: 180px;"></div>
                </div>
            </div>

            <!-- Bass Staff -->
            <div class="bass-staff" id="bassStaff">
                <div class="clef">ùÑ¢</div>
                <div class="staff-lines">
                    <!-- Ledger lines above -->
                    <div class="ledger-line" style="top: -60px;"></div>
                    <div class="ledger-line" style="top: -30px;"></div>
                    <!-- Main staff lines -->
                    <div class="staff-line" style="top: 0px;"></div>
                    <div class="staff-line" style="top: 30px;"></div>
                    <div class="staff-line" style="top: 60px;"></div>
                    <div class="staff-line" style="top: 90px;"></div>
                    <div class="staff-line" style="top: 120px;"></div>
                    <!-- Ledger lines below -->
                    <div class="ledger-line" style="top: 150px;"></div>
                    <div class="ledger-line" style="top: 180px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <h3>Scale Information</h3>
        <div class="key-signature" id="keySignature">Select a scale to see key signature and interval information</div>
        <div class="chord-info" id="chordInfo"></div>
    </div>

    <script>
        // Complete note positions from bottom to top (in pixels from top of staff area)
        const notePositions = {
            treble: {
                // Ledger lines above staff
                'C6': -60, 'B5': -45, 'A5': -30, 'G5': -15,
                // Main staff (F5 on top line to E4 on bottom line)
                'F5': 0, 'E5': 15, 'D5': 30, 'C5': 45, 'B4': 60, 'A4': 75, 'G4': 90, 'F4': 105, 'E4': 120,
                // Ledger lines below staff
                'D4': 135, 'C4': 150, 'B3': 165, 'A3': 180
            },
            bass: {
                // Ledger lines above staff (including middle C)
                'C4': -30, 'B3': -15, 'A3': 0,
                // Main staff (G3 on top line to A2 on bottom line)
                'G3': 15, 'F3': 30, 'E3': 45, 'D3': 60, 'C3': 75, 'B2': 90, 'A2': 105,
                // Ledger lines below staff
                'G2': 120, 'F2': 135, 'E2': 150, 'D2': 165, 'C2': 180
            }
        };

        const scalePatterns = {
            'major': [0, 2, 4, 5, 7, 9, 11],
            'minor': [0, 2, 3, 5, 7, 8, 10],
            'harmonic-minor': [0, 2, 3, 5, 7, 8, 11],
            'melodic-minor': [0, 2, 3, 5, 7, 9, 11]
        };

        const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        
        function getNoteFromSemitone(rootIndex, semitone) {
            return noteNames[(rootIndex + semitone) % 12];
        }

        function getEnharmonicName(note, keySignature) {
            // Convert sharps to flats based on key signature
            const enharmonics = {
                'C#': 'Db', 'D#': 'Eb', 'F#': 'Gb', 'G#': 'Ab', 'A#': 'Bb'
            };
            
            // For now, return the note as is - you can add key signature logic here
            return note;
        }

        function clearStaff() {
            document.querySelectorAll('.note').forEach(note => note.remove());
        }

        function addNoteToStaff(staffId, noteName, octave, position, noteIndex) {
            const staff = document.getElementById(staffId);
            const note = document.createElement('div');
            note.className = 'note';
            
            // Position note - spread notes across the staff width
            const startX = 120;
            const spacing = 60;
            note.style.top = (40 + position) + 'px';
            note.style.left = (startX + (noteIndex * spacing)) + 'px';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'note-name';
            nameDiv.textContent = noteName;
            note.appendChild(nameDiv);
            
            staff.appendChild(note);
        }

        function generateScale() {
            const scaleType = document.getElementById('scaleType').value;
            const rootNote = document.getElementById('rootNote').value.replace('b', '#');
            const displayMode = document.getElementById('displayMode').value;
            
            clearStaff();
            
            if (displayMode === 'scale') {
                const rootIndex = noteNames.indexOf(rootNote);
                const pattern = scalePatterns[scaleType];
                const scaleNotes = pattern.map(semitone => getNoteFromSemitone(rootIndex, semitone));
                
                let noteIndex = 0;
                
                // Generate all instances of scale notes across both staves
                // Treble clef range
                Object.entries(notePositions.treble).forEach(([noteOctave, position]) => {
                    const noteName = noteOctave.slice(0, -1);
                    const octave = noteOctave.slice(-1);
                    
                    if (scaleNotes.includes(noteName)) {
                        addNoteToStaff('trebleStaff', noteName + octave, octave, position, noteIndex);
                        noteIndex++;
                    }
                });
                
                // Bass clef range
                Object.entries(notePositions.bass).forEach(([noteOctave, position]) => {
                    const noteName = noteOctave.slice(0, -1);
                    const octave = noteOctave.slice(-1);
                    
                    if (scaleNotes.includes(noteName)) {
                        addNoteToStaff('bassStaff', noteName + octave, octave, position, noteIndex);
                        noteIndex++;
                    }
                });
                
                updateInfoPanel(rootNote, scaleType, scaleNotes, displayMode);
            }
        }

        function updateInfoPanel(rootNote, scaleType, scaleNotes, displayMode) {
            const keySignature = document.getElementById('keySignature');
            const chordInfo = document.getElementById('chordInfo');
            
            const scaleInfo = {
                'major': 'Major scale pattern: W-W-H-W-W-W-H (Whole-Half steps)',
                'minor': 'Natural minor pattern: W-H-W-W-H-W-W',
                'harmonic-minor': 'Harmonic minor pattern: W-H-W-W-H-W+H-H',
                'melodic-minor': 'Melodic minor pattern: W-H-W-W-W-W-H'
            };
            
            keySignature.innerHTML = `
                <strong>${rootNote} ${scaleType.replace('-', ' ').toUpperCase()}</strong><br>
                Notes: ${scaleNotes.join(' - ')}<br>
                ${scaleInfo[scaleType]}
            `;
            
            if (displayMode === 'scale') {
                chordInfo.innerHTML = `
                    <strong>All instances of scale notes displayed across full range:</strong><br>
                    Treble Clef: A3 to C6<br>
                    Bass Clef: C2 to C4<br>
                    Every occurrence of ${scaleNotes.join(', ')} is shown on both staves.
                `;
            }
        }

        // Initialize with C Major
        document.addEventListener('DOMContentLoaded', () => {
            generateScale();
        });
    </script>
</body>
</html>
