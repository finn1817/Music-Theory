<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale & Chord Practice - Music Theory Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        select, button {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: 2px solid #fff;
            background: white;
        }

        button:hover {
            background: white;
            transform: translateY(-2px);
        }

        .staff-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        .grand-staff {
            position: relative;
            width: 100%;
            min-width: 1200px;
            height: 500px;
        }

        .treble-staff, .bass-staff {
            position: absolute;
            left: 0;
            right: 0;
        }

        .treble-staff {
            top: 0;
            height: 200px;
        }

        .bass-staff {
            top: 280px;
            height: 200px;
        }

        .staff-lines {
            position: absolute;
            left: 80px;
            right: 20px;
            top: 40px;
            height: 160px;
        }

        .staff-line, .ledger-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #333;
        }

        .ledger-line {
            background: #666;
        }

        .clef {
            position: absolute;
            left: 20px;
            top: 50px;
            font-size: 4rem;
            color: #333;
            font-weight: bold;
            line-height: 1;
            z-index: 5;
        }

        .note {
            position: absolute;
            width: 14px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .note:hover {
            background: #667eea;
            transform: scale(1.3);
        }

        .note-name {
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #333;
            font-weight: bold;
            white-space: nowrap;
        }

        .chord-note {
            background: #667eea;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
        }

        .key-signature {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .chord-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
    
    <div class="header">
        <h1>üéº Scale & Chord Practice</h1>
        <p>Interactive music theory with visual staff notation</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="scaleType">Scale Type:</label>
            <select id="scaleType">
                <option value="major">Major Scale</option>
                <option value="minor">Natural Minor Scale</option>
                <option value="harmonic-minor">Harmonic Minor Scale</option>
                <option value="melodic-minor">Melodic Minor Scale</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="rootNote">Root Note:</label>
            <select id="rootNote">
                <option value="C">C</option>
                <option value="C#">C#/Db</option>
                <option value="D">D</option>
                <option value="D#">D#/Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#/Gb</option>
                <option value="G">G</option>
                <option value="G#">G#/Ab</option>
                <option value="A">A</option>
                <option value="A#">A#/Bb</option>
                <option value="B">B</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="displayMode">Display Mode:</label>
            <select id="displayMode">
                <option value="scale">Scale Notes</option>
                <option value="triads">Basic Triads</option>
                <option value="sevenths">Seventh Chords</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>&nbsp;</label>
            <button onclick="generateScale()">Generate</button>
        </div>
    </div>

    <div class="staff-container">
        <div class="grand-staff" id="grandStaff">
            <!-- Treble Staff -->
            <div class="treble-staff" id="trebleStaff">
                <div class="clef">ùÑû</div>
                <div class="staff-lines">
                    <!-- Ledger lines above -->
                    <div class="ledger-line" style="top: -60px;"></div>
                    <div class="ledger-line" style="top: -30px;"></div>
                    <!-- Main staff lines -->
                    <div class="staff-line" style="top: 0px;"></div>
                    <div class="staff-line" style="top: 30px;"></div>
                    <div class="staff-line" style="top: 60px;"></div>
                    <div class="staff-line" style="top: 90px;"></div>
                    <div class="staff-line" style="top: 120px;"></div>
                    <!-- Ledger lines below -->
                    <div class="ledger-line" style="top: 150px;"></div>
                    <div class="ledger-line" style="top: 180px;"></div>
                </div>
            </div>

            <!-- Bass Staff -->
            <div class="bass-staff" id="bassStaff">
                <div class="clef">ùÑ¢</div>
                <div class="staff-lines">
                    <!-- Ledger lines above -->
                    <div class="ledger-line" style="top: -60px;"></div>
                    <div class="ledger-line" style="top: -30px;"></div>
                    <!-- Main staff lines -->
                    <div class="staff-line" style="top: 0px;"></div>
                    <div class="staff-line" style="top: 30px;"></div>
                    <div class="staff-line" style="top: 60px;"></div>
                    <div class="staff-line" style="top: 90px;"></div>
                    <div class="staff-line" style="top: 120px;"></div>
                    <!-- Ledger lines below -->
                    <div class="ledger-line" style="top: 150px;"></div>
                    <div class="ledger-line" style="top: 180px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <h3>Scale Information</h3>
        <div class="key-signature" id="keySignature">Select a scale to see key signature and interval information</div>
        <div class="chord-info" id="chordInfo"></div>
    </div>

    <script>
        // Define note positions for each staff
        const trebleNotes = [
            { note: 'C', octave: 4, position: 150 },  // Middle C ledger line below
            { note: 'D', octave: 4, position: 135 },  // Below staff
            { note: 'E', octave: 4, position: 120 },  // Bottom line
            { note: 'F', octave: 4, position: 105 },  // First space
            { note: 'G', octave: 4, position: 90 },   // Second line
            { note: 'A', octave: 4, position: 75 },   // Second space
            { note: 'B', octave: 4, position: 60 },   // Third line
            { note: 'C', octave: 5, position: 45 },   // Third space
            { note: 'D', octave: 5, position: 30 },   // Fourth line
            { note: 'E', octave: 5, position: 15 },   // Fourth space
            { note: 'F', octave: 5, position: 0 },    // Top line
            { note: 'G', octave: 5, position: -15 },  // Above staff
            { note: 'A', octave: 5, position: -30 },  // Ledger line above
            { note: 'B', octave: 5, position: -45 },  // Above ledger
            { note: 'C', octave: 6, position: -60 }   // High ledger line
        ];

        const bassNotes = [
            { note: 'C', octave: 2, position: 180 },  // Low ledger line
            { note: 'D', octave: 2, position: 165 },  // Below ledger
            { note: 'E', octave: 2, position: 150 },  // Bottom ledger line
            { note: 'F', octave: 2, position: 135 },  // Below staff
            { note: 'G', octave: 2, position: 120 },  // Bottom line
            { note: 'A', octave: 2, position: 105 },  // First space
            { note: 'B', octave: 2, position: 90 },   // Second line
            { note: 'C', octave: 3, position: 75 },   // Second space
            { note: 'D', octave: 3, position: 60 },   // Third line
            { note: 'E', octave: 3, position: 45 },   // Third space
            { note: 'F', octave: 3, position: 30 },   // Fourth line
            { note: 'G', octave: 3, position: 15 },   // Fourth space
            { note: 'A', octave: 3, position: 0 },    // Top line
            { note: 'B', octave: 3, position: -15 },  // Above staff
            { note: 'C', octave: 4, position: -30 }   // Middle C ledger above bass
        ];

        const scalePatterns = {
            'major': [0, 2, 4, 5, 7, 9, 11],
            'minor': [0, 2, 3, 5, 7, 8, 10],
            'harmonic-minor': [0, 2, 3, 5, 7, 8, 11],
            'melodic-minor': [0, 2, 3, 5, 7, 9, 11]
        };

        // Chord patterns based on scale degrees
        const chordPatterns = {
            'triads': [
                { name: 'I', degrees: [0, 2, 4] },      // 1st, 3rd, 5th
                { name: 'ii', degrees: [1, 3, 5] },     // 2nd, 4th, 6th
                { name: 'iii', degrees: [2, 4, 6] },    // 3rd, 5th, 7th
                { name: 'IV', degrees: [3, 5, 0] },     // 4th, 6th, 1st
                { name: 'V', degrees: [4, 6, 1] },      // 5th, 7th, 2nd
                { name: 'vi', degrees: [5, 0, 2] },     // 6th, 1st, 3rd
                { name: 'vii¬∞', degrees: [6, 1, 3] }    // 7th, 2nd, 4th
            ],
            'sevenths': [
                { name: 'IMaj7', degrees: [0, 2, 4, 6] },   // 1st, 3rd, 5th, 7th
                { name: 'ii7', degrees: [1, 3, 5, 0] },     // 2nd, 4th, 6th, 1st
                { name: 'iii7', degrees: [2, 4, 6, 1] },    // 3rd, 5th, 7th, 2nd
                { name: 'IVMaj7', degrees: [3, 5, 0, 2] },  // 4th, 6th, 1st, 3rd
                { name: 'V7', degrees: [4, 6, 1, 3] },      // 5th, 7th, 2nd, 4th
                { name: 'vi7', degrees: [5, 0, 2, 4] },     // 6th, 1st, 3rd, 5th
                { name: 'vii¬∞7', degrees: [6, 1, 3, 5] }    // 7th, 2nd, 4th, 6th
            ]
        };

        const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        function clearStaff() {
            document.querySelectorAll('.note').forEach(note => note.remove());
        }

        function addNoteToStaff(staffName, noteName, octave, position, xPosition, isChord = false) {
            const staff = document.getElementById(staffName + 'Staff');
            const note = document.createElement('div');
            note.className = isChord ? 'note chord-note' : 'note';
            
            note.style.top = (40 + position) + 'px';
            note.style.left = xPosition + 'px';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'note-name';
            nameDiv.textContent = noteName + octave;
            note.appendChild(nameDiv);
            
            staff.appendChild(note);
        }

        function findNoteData(noteArray, noteName) {
            return noteArray.filter(n => n.note === noteName);
        }

        function generateScale() {
            const scaleType = document.getElementById('scaleType').value;
            const rootNote = document.getElementById('rootNote').value.replace('b', '#');
            const displayMode = document.getElementById('displayMode').value;
            
            clearStaff();
            
            const rootIndex = noteNames.indexOf(rootNote);
            const pattern = scalePatterns[scaleType];
            const scaleNotes = pattern.map(semitone => noteNames[(rootIndex + semitone) % 12]);
            
            if (displayMode === 'scale') {
                // KEEP THE EXISTING SCALE FUNCTIONALITY EXACTLY AS IS
                let trebleXPosition = 100; 
                let bassXPosition = 100;   
                const spacing = 50;
                
                trebleNotes.forEach((noteData) => {
                    if (scaleNotes.includes(noteData.note)) {
                        addNoteToStaff('treble', noteData.note, noteData.octave, noteData.position, trebleXPosition);
                        trebleXPosition += spacing;
                    }
                });
                
                bassNotes.forEach((noteData) => {
                    if (scaleNotes.includes(noteData.note)) {
                        addNoteToStaff('bass', noteData.note, noteData.octave, noteData.position, bassXPosition);
                        bassXPosition += spacing;
                    }
                });
                
            } else {
                // NEW CHORD FUNCTIONALITY
                const chordType = displayMode === 'triads' ? 'triads' : 'sevenths';
                const chords = chordPatterns[chordType];
                
                let trebleXPosition = 100;
                let bassXPosition = 100;
                const chordSpacing = 100; // Space between chords
                
                chords.forEach((chord) => {
                    const chordNotes = chord.degrees.map(degree => scaleNotes[degree]);
                    
                    // Stack chord notes vertically in treble
                    chordNotes.forEach((chordNote, noteIndex) => {
                        const trebleMatches = findNoteData(trebleNotes, chordNote);
                        if (trebleMatches.length > 0) {
                            // Use middle octave for chord display
                            const noteData = trebleMatches[Math.floor(trebleMatches.length / 2)];
                            const stackedPosition = noteData.position - (noteIndex * 15); // Stack vertically
                            addNoteToStaff('treble', noteData.note, noteData.octave, stackedPosition, trebleXPosition, true);
                        }
                    });
                    
                    // Stack chord notes vertically in bass
                    chordNotes.forEach((chordNote, noteIndex) => {
                        const bassMatches = findNoteData(bassNotes, chordNote);
                        if (bassMatches.length > 0) {
                            // Use middle octave for chord display
                            const noteData = bassMatches[Math.floor(bassMatches.length / 2)];
                            const stackedPosition = noteData.position - (noteIndex * 15); // Stack vertically
                            addNoteToStaff('bass', noteData.note, noteData.octave, stackedPosition, bassXPosition, true);
                        }
                    });
                    
                    trebleXPosition += chordSpacing;
                    bassXPosition += chordSpacing;
                });
            }
            
            updateInfoPanel(rootNote, scaleType, scaleNotes, displayMode);
        }

        function updateInfoPanel(rootNote, scaleType, scaleNotes, displayMode) {
            const keySignature = document.getElementById('keySignature');
            const chordInfo = document.getElementById('chordInfo');
            
            const scaleInfo = {
                'major': 'Major scale pattern: W-W-H-W-W-W-H',
                'minor': 'Natural minor pattern: W-H-W-W-H-W-W',
                'harmonic-minor': 'Harmonic minor pattern: W-H-W-W-H-W+H-H',
                'melodic-minor': 'Melodic minor pattern: W-H-W-W-W-W-H'
            };
            
            keySignature.innerHTML = `
                <strong>${rootNote} ${scaleType.replace('-', ' ').toUpperCase()}</strong><br>
                Notes: ${scaleNotes.join(' - ')}<br>
                ${scaleInfo[scaleType]}
            `;
            
            if (displayMode === 'scale') {
                chordInfo.innerHTML = `
                    <strong>Both staves show scale notes independently:</strong><br>
                    Treble: All scale notes in treble range (C4-C6)<br>
                    Bass: All scale notes in bass range (C2-C4)<br>
                    Each staff starts from the left with its own sequence.
                `;
            } else {
                const chordType = displayMode === 'triads' ? 'Basic Triads' : 'Seventh Chords';
                const chords = chordPatterns[displayMode];
                chordInfo.innerHTML = `
                    <strong>${chordType} in ${rootNote} ${scaleType}:</strong><br>
                    ${chords.map(chord => chord.name).join(' - ')}<br>
                    Chords are stacked vertically in traditional notation.
                `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateScale();
        });
    </script>
</body>
</html>
