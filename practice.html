<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale & Chord Practice - Music Theory Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        select, button {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: 2px solid #fff;
            background: white;
        }

        button:hover {
            background: white;
            transform: translateY(-2px);
        }

        .staff-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        .grand-staff {
            position: relative;
            width: 100%;
            min-width: 1200px;
            height: 500px;
        }

        .treble-staff, .bass-staff {
            position: absolute;
            left: 0;
            right: 0;
        }

        .treble-staff {
            top: 0;
            height: 200px;
        }

        .bass-staff {
            top: 280px;
            height: 200px;
        }

        .staff-lines {
            position: absolute;
            left: 80px;
            right: 20px;
            top: 40px;
            height: 160px;
        }

        .staff-line, .ledger-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #333;
        }

        .ledger-line {
            background: #666;
        }

        .clef {
            position: absolute;
            left: 20px;
            top: 50px;
            font-size: 4rem;
            color: #333;
            font-weight: bold;
            line-height: 1;
            z-index: 5;
        }

        .note {
            position: absolute;
            width: 14px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .note:hover {
            background: #667eea;
            transform: scale(1.3);
        }

        .note-name {
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #333;
            font-weight: bold;
            white-space: nowrap;
        }

        .chord-note {
            background: #667eea;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
        }

        .key-signature {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .chord-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
    
    <div class="header">
        <h1>üéº Scale & Chord Practice</h1>
        <p>Interactive music theory with visual staff notation</p>
    </div>

    <div class="controls">

        </div>
        
        <div class="control-group">
            <label for="rootNote">Root Note:</label>
            <select id="rootNote">
                <option value="C">C</option>
                <option value="C#">C‚ôØ/D‚ô≠</option>
                <option value="D">D</option>
                <option value="D#">D‚ôØ/E‚ô≠</option>
                <option value="E">E</option>
                <option value="F">F</option>

            <label for="displayMode">Display Mode:</label>

        <div class="control-group">

    </div>

        <div class="grand-staff" id="grandStaff">
            <!-- Treble Staff -->
            <div class="treble-staff" id="trebleStaff">
                <div class="clef">ùÑû</div>
                <div class="staff-lines">
                    <!-- Ledger lines above -->
                    <div class="ledger-line" style="top: -60px;"></div>
                    <div class="ledger-line" style="top: -30px;"></div>
                    <!-- Main staff lines -->
                    <div class="staff-line" style="top: 0px;"></div>

                    <div class="staff-line" style="top: 60px;"></div>

                <div class="clef">ùÑ¢</div>

                    <!-- Ledger lines above -->

                    <!-- Main staff lines -->
                    <div class="staff-line" style="top: 0px;"></div>

                    <div class="staff-line" style="top: 60px;"></div>
                    <div class="staff-line" style="top: 90px;"></div>

    </div>

    <div class="info-panel" id="infoPanel">
        <h3>Scale Information</h3>
        <div class="key-signature" id="keySignature">Select a scale to see key signature and interval information</div>
        <div class="chord-info" id="chordInfo"></div>
    </div>

    <script>
        // HARDCODED KEY SIGNATURES AND PROPER ENHARMONIC SPELLING
        const keySignatures = {
            // MAJOR KEYS
            'C-major': { sharps: 0, flats: 0, notes: ['C', 'D', 'E', 'F', 'G', 'A', 'B'] },
            'G-major': { sharps: 1, flats: 0, notes: ['G', 'A', 'B', 'C', 'D', 'E', 'F‚ôØ'] },
            'D-major': { sharps: 2, flats: 0, notes: ['D', 'E', 'F‚ôØ', 'G', 'A', 'B', 'C‚ôØ'] },
            'A-major': { sharps: 3, flats: 0, notes: ['A', 'B', 'C‚ôØ', 'D', 'E', 'F‚ôØ', 'G‚ôØ'] },
            'E-major': { sharps: 4, flats: 0, notes: ['E', 'F‚ôØ', 'G‚ôØ', 'A', 'B', 'C‚ôØ', 'D‚ôØ'] },
            'B-major': { sharps: 5, flats: 0, notes: ['B', 'C‚ôØ', 'D‚ôØ', 'E', 'F‚ôØ', 'G‚ôØ', 'A‚ôØ'] },
            'F#-major': { sharps: 6, flats: 0, notes: ['F‚ôØ', 'G‚ôØ', 'A‚ôØ', 'B', 'C‚ôØ', 'D‚ôØ', 'E‚ôØ'] },
            'C#-major': { sharps: 7, flats: 0, notes: ['C‚ôØ', 'D‚ôØ', 'E‚ôØ', 'F‚ôØ', 'G‚ôØ', 'A‚ôØ', 'B‚ôØ'] },
            
            'F-major': { sharps: 0, flats: 1, notes: ['F', 'G', 'A', 'B‚ô≠', 'C', 'D', 'E'] },
            'Bb-major': { sharps: 0, flats: 2, notes: ['B‚ô≠', 'C', 'D', 'E‚ô≠', 'F', 'G', 'A'] },
            'Eb-major': { sharps: 0, flats: 3, notes: ['E‚ô≠', 'F', 'G', 'A‚ô≠', 'B‚ô≠', 'C', 'D'] },
            'Ab-major': { sharps: 0, flats: 4, notes: ['A‚ô≠', 'B‚ô≠', 'C', 'D‚ô≠', 'E‚ô≠', 'F', 'G'] },
            'Db-major': { sharps: 0, flats: 5, notes: ['D‚ô≠', 'E‚ô≠', 'F', 'G‚ô≠', 'A‚ô≠', 'B‚ô≠', 'C'] },
            'Gb-major': { sharps: 0, flats: 6, notes: ['G‚ô≠', 'A‚ô≠', 'B‚ô≠', 'C‚ô≠', 'D‚ô≠', 'E‚ô≠', 'F'] },
            'Cb-major': { sharps: 0, flats: 7, notes: ['C‚ô≠', 'D‚ô≠', 'E‚ô≠', 'F‚ô≠', 'G‚ô≠', 'A‚ô≠', 'B‚ô≠'] },

            // MINOR KEYS (Natural Minor)
            'A-minor': { sharps: 0, flats: 0, notes: ['A', 'B', 'C', 'D', 'E', 'F', 'G'] },
            'E-minor': { sharps: 1, flats: 0, notes: ['E', 'F‚ôØ', 'G', 'A', 'B', 'C', 'D'] },
            'B-minor': { sharps: 2, flats: 0, notes: ['B', 'C‚ôØ', 'D', 'E', 'F‚ôØ', 'G', 'A'] },
            'F#-minor': { sharps: 3, flats: 0, notes: ['F‚ôØ', 'G‚ôØ', 'A', 'B', 'C‚ôØ', 'D', 'E'] },
            'C#-minor': { sharps: 4, flats: 0, notes: ['C‚ôØ', 'D‚ôØ', 'E', 'F‚ôØ', 'G‚ôØ', 'A', 'B'] },
            'G#-minor': { sharps: 5, flats: 0, notes: ['G‚ôØ', 'A‚ôØ', 'B', 'C‚ôØ', 'D‚ôØ', 'E', 'F‚ôØ'] },
            'D#-minor': { sharps: 6, flats: 0, notes: ['D‚ôØ', 'E‚ôØ', 'F‚ôØ', 'G‚ôØ', 'A‚ôØ', 'B', 'C‚ôØ'] },
            'A#-minor': { sharps: 7, flats: 0, notes: ['A‚ôØ', 'B‚ôØ', 'C‚ôØ', 'D‚ôØ', 'E‚ôØ', 'F‚ôØ', 'G‚ôØ'] },

            'D-minor': { sharps: 0, flats: 1, notes: ['D', 'E', 'F', 'G', 'A', 'B‚ô≠', 'C'] },
            'G-minor': { sharps: 0, flats: 2, notes: ['G', 'A', 'B‚ô≠', 'C', 'D', 'E‚ô≠', 'F'] },
            'C-minor': { sharps: 0, flats: 3, notes: ['C', 'D', 'E‚ô≠', 'F', 'G', 'A‚ô≠', 'B‚ô≠'] },
            'F-minor': { sharps: 0, flats: 4, notes: ['F', 'G', 'A‚ô≠', 'B‚ô≠', 'C', 'D‚ô≠', 'E‚ô≠'] },
            'Bb-minor': { sharps: 0, flats: 5, notes: ['B‚ô≠', 'C', 'D‚ô≠', 'E‚ô≠', 'F', 'G‚ô≠', 'A‚ô≠'] },
            'Eb-minor': { sharps: 0, flats: 6, notes: ['E‚ô≠', 'F', 'G‚ô≠', 'A‚ô≠', 'B‚ô≠', 'C‚ô≠', 'D‚ô≠'] },
            'Ab-minor': { sharps: 0, flats: 7, notes: ['A‚ô≠', 'B‚ô≠', 'C‚ô≠', 'D‚ô≠', 'E‚ô≠', 'F‚ô≠', 'G‚ô≠'] }
        };

        // Define note positions for each staff
        const trebleNotes = [
            { note: 'C', octave: 4, position: 150 },  
            { note: 'D', octave: 4, position: 135 },  
            { note: 'E', octave: 4, position: 120 },  
            { note: 'F', octave: 4, position: 105 },  
            { note: 'G', octave: 4, position: 90 },   
            { note: 'A', octave: 4, position: 75 },   
            { note: 'B', octave: 4, position: 60 },   
            { note: 'C', octave: 5, position: 45 },   
            { note: 'D', octave: 5, position: 30 },   
            { note: 'E', octave: 5, position: 15 },   
            { note: 'F', octave: 5, position: 0 },    
            { note: 'G', octave: 5, position: -15 },  
            { note: 'A', octave: 5, position: -30 },  
            { note: 'B', octave: 5, position: -45 },  
            { note: 'C', octave: 6, position: -60 }   
        ];

        const bassNotes = [
            { note: 'C', octave: 2, position: 180 },  
            { note: 'D', octave: 2, position: 165 },  
            { note: 'E', octave: 2, position: 150 },  
            { note: 'F', octave: 2, position: 135 },  
            { note: 'G', octave: 2, position: 120 },  
            { note: 'A', octave: 2, position: 105 },  
            { note: 'B', octave: 2, position: 90 },   
            { note: 'C', octave: 3, position: 75 },   
            { note: 'D', octave: 3, position: 60 },   
            { note: 'E', octave: 3, position: 45 },   
            { note: 'F', octave: 3, position: 30 },   
            { note: 'G', octave: 3, position: 15 },   
            { note: 'A', octave: 3, position: 0 },    
            { note: 'B', octave: 3, position: -15 },  
            { note: 'C', octave: 4, position: -30 }   
        ];

        // Chord patterns
        const chordPatterns = {
            'triads': [
                { name: 'I', degrees: [0, 2, 4] },      
                { name: 'ii', degrees: [1, 3, 5] },     
                { name: 'iii', degrees: [2, 4, 6] },    
                { name: 'IV', degrees: [3, 5, 0] },     
                { name: 'V', degrees: [4, 6, 1] },      
                { name: 'vi', degrees: [5, 0, 2] },     
                { name: 'vii¬∞', degrees: [6, 1, 3] }    
            ],
            'sevenths': [
                { name: 'IMaj7', degrees: [0, 2, 4, 6] },   
                { name: 'ii7', degrees: [1, 3, 5, 0] },     
                { name: 'iii7', degrees: [2, 4, 6, 1] },    
                { name: 'IVMaj7', degrees: [3, 5, 0, 2] },  
                { name: 'V7', degrees: [4, 6, 1, 3] },      
                { name: 'vi7', degrees: [5, 0, 2, 4] },     
                { name: 'vii¬∞7', degrees: [6, 1, 3, 5] }    
            ]
        };

        function getKeySignature(rootNote, scaleType) {
            // Convert enharmonic names for key lookup
            const keyMap = {
                'C#': 'C#', 'Db': 'Db', 'D#': 'Eb', 'Eb': 'Eb',
                'F#': 'F#', 'Gb': 'Gb', 'G#': 'Ab', 'Ab': 'Ab',
                'A#': 'Bb', 'Bb': 'Bb'
            };
            
            const mappedRoot = keyMap[rootNote] || rootNote;
            const keyString = `${mappedRoot}-${scaleType.replace('-minor', '').replace('harmonic-minor', 'minor').replace('melodic-minor', 'minor')}`;
            
            return keySignatures[keyString] || keySignatures['C-major'];
        }

        function clearStaff() {
            document.querySelectorAll('.note').forEach(note => note.remove());
        }

        function addNoteToStaff(staffName, noteName, octave, position, xPosition, isChord = false) {
            const staff = document.getElementById(staffName + 'Staff');
            const note = document.createElement('div');
            note.className = isChord ? 'note chord-note' : 'note';
            
            note.style.top = (40 + position) + 'px';
            note.style.left = xPosition + 'px';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'note-name';
            nameDiv.textContent = noteName + octave;
            note.appendChild(nameDiv);
            
            staff.appendChild(note);
        }

        function findNoteData(noteArray, noteName) {
            const baseName = noteName.replace(/[‚ôØ‚ô≠]/g, '');
            return noteArray.filter(n => n.note === baseName);
        }

        function generateScale() {
            const scaleType = document.getElementById('scaleType').value;
            const rootNote = document.getElementById('rootNote').value.replace('b', '#');
            const displayMode = document.getElementById('displayMode').value;
            
            clearStaff();
            
            // Get proper key signature and notes
            const keySignature = getKeySignature(rootNote, scaleType);
            const scaleNotes = keySignature.notes;
            
            if (displayMode === 'scale') {
                // *** FIXED: Create a position map for each scale note ***
                const spacing = 100; // Increased spacing for better alignment
                const startPosition = 100;
                
                // Create position mappings for each scale note
                const notePositions = {};
                scaleNotes.forEach((scaleName, index) => {
                    notePositions[scaleName] = startPosition + (index * spacing);
                });
                
                // Place all notes with the same letter name at the same X position
                scaleNotes.forEach((scaleName) => {
                    const baseName = scaleName.replace(/[‚ôØ‚ô≠]/g, '');
                    const xPosition = notePositions[scaleName];
                    
                    // Place ALL occurrences of this note name at the SAME X position
                    const trebleMatches = findNoteData(trebleNotes, scaleName);
                    trebleMatches.forEach((noteData) => {
                        addNoteToStaff('treble', scaleName, noteData.octave, noteData.position, xPosition);
                    });
                    
                    const bassMatches = findNoteData(bassNotes, scaleName);
                    bassMatches.forEach((noteData) => {
                        addNoteToStaff('bass', scaleName, noteData.octave, noteData.position, xPosition);
                    });
                });
                
            } else {
                // Chord functionality with proper note names
                const chordType = displayMode === 'triads' ? 'triads' : 'sevenths';
                const chords = chordPatterns[chordType];
                
                let xPosition = 100;
                const chordSpacing = 120;
                
                chords.forEach((chord) => {
                    const chordNotes = chord.degrees.map(degree => scaleNotes[degree]);
                    
                    chordNotes.forEach((chordNote, noteIndex) => {
                        const trebleMatches = findNoteData(trebleNotes, chordNote);
                        if (trebleMatches.length > 0) {
                            const noteData = trebleMatches[Math.floor(trebleMatches.length / 2)];
                            const stackedPosition = noteData.position - (noteIndex * 15);
                            addNoteToStaff('treble', chordNote, noteData.octave, stackedPosition, xPosition, true);
                        }
                    });
                    
                    chordNotes.forEach((chordNote, noteIndex) => {
                        const bassMatches = findNoteData(bassNotes, chordNote);
                        if (bassMatches.length > 0) {
                            const noteData = bassMatches[Math.floor(bassMatches.length / 2)];
                            const stackedPosition = noteData.position - (noteIndex * 15);
                            addNoteToStaff('bass', chordNote, noteData.octave, stackedPosition, xPosition, true);
                        }
                    });
                    
                    xPosition += chordSpacing;
                });
            }
            
            updateInfoPanel(rootNote, scaleType, scaleNotes, displayMode, keySignature);
        }

        function updateInfoPanel(rootNote, scaleType, scaleNotes, displayMode, keySignature) {
            const keySignature_div = document.getElementById('keySignature');
            const chordInfo = document.getElementById('chordInfo');
            
            const scaleInfo = {
                'major': 'Major scale pattern: W-W-H-W-W-W-H',
                'minor': 'Natural minor pattern: W-H-W-W-H-W-W',
                'harmonic-minor': 'Harmonic minor pattern: W-H-W-W-H-W+H-H',
                'melodic-minor': 'Melodic minor pattern: W-H-W-W-W-W-H'
            };
            
            const keySignatureText = keySignature.sharps > 0 ? 
                `${keySignature.sharps} sharp${keySignature.sharps > 1 ? 's' : ''}` :
                keySignature.flats > 0 ? 
                `${keySignature.flats} flat${keySignature.flats > 1 ? 's' : ''}` :
                'No sharps or flats';
            
            keySignature_div.innerHTML = `
                <strong>${rootNote} ${scaleType.replace('-', ' ').toUpperCase()}</strong><br>
                Key signature: ${keySignatureText}<br>
                Notes: ${scaleNotes.join(' - ')}<br>
                ${scaleInfo[scaleType]}
            `;
            
            if (displayMode === 'scale') {
                chordInfo.innerHTML = `
                    <strong>Perfect vertical alignment:</strong><br>
                    All notes with the same letter name align vertically<br>
                    Scale sequence starts from leftmost position<br>
                    Traditional music theory notation standards applied
                `;
            } else {
                const chordType = displayMode === 'triads' ? 'Basic Triads' : 'Seventh Chords';
                const chords = chordPatterns[displayMode];
                chordInfo.innerHTML = `
                    <strong>${chordType} in ${rootNote} ${scaleType}:</strong><br>
                    ${chords.map(chord => chord.name).join(' - ')}<br>
                    Using proper enharmonic spelling for each chord
                `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateScale();
        });
    </script>
